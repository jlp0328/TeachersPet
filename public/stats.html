	<header>

		<span id="navbar"> <a id="homeNav" href="/"> HOME</a> <a href="/index"> DEMO </a> </span>

<canvas id="statsChart" width="400" height="400">
</canvas>

	<script> 
	//how to get data into this file? 
	var config = {
            type: 'line',
            data: {
                labels: ["sudentOne", "studentTwo", "studentThree"],
                datasets: [{
                    label: "Latest Assignment Grades",
                    backgroundColor: 'rgba(255, 99, 132, 0.2)' ,
                    borderColor: 'rgba(54, 162, 235, 0.2)',
                    data: [
                        98, 90,72
                    ],
                    fill: false,
                }, ]
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Grades for Latest Assignment'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Student'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };
	window.onload = function() {
            var ctx = document.getElementById("statsChart").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };
	</script>
